<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Just Stream it !</title>
</head>

<body>
    <div id="bloc_page">
        <header>
            <div>
                <p>
                    Juste stream it !
                </p>
            </div>
            <div class="navigation">
                  <div><p>Acceuil</p></div>
                  <div><p>Catégories</p></div>
            </div>
        </header>
        <div id="best_rated">
            <div>
                <h1>Meilleur film</h1>
                <h2 id="best_title"></h2>
            </div>
        </div>
        <div class="wrapper">
            <div class="cat">
                <h1>Films les mieux notés</h1>
                <div class="content">
                    <div class="scroller">
                        <button id="tr_left">&lt;</button>
                        <div id="top_ratings" class="row"></div>
                        <button id="tr_right">&gt;</button>
                    </div>
                </div>
            </div>
            <div class="cat">
                <h1>Comédies</h1>
                <div class="content">
                    <div class="scroller">
                        <button id="c_left">&lt;</button>
                        <div id="comedy" class="row"></div>
                        <button id="c_right">&gt;</button>
                    </div>
                </div>
            </div>
            <div class="cat">
                <h1>Thriller</h1>
                <div class="content">
                    <div class="scroller">
                        <button id="t_left">&lt;</button>
                        <div id="thriller" class="row"></div>
                        <button id="t_right">&gt;</button>
                    </div>
                </div>
            </div>
            <div class="cat">
                <h1>Horreur</h1>
                <div class="content">
                    <div class="scroller">
                        <button id="h_left">&lt;</button>
                        <div id="horror" class="row"></div>
                        <button id="h_right">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="modal_bloc">
            <div class="modal_header">
                <div id = modal_picture class="modal_picture_contener"></div>
                <div class="modal_header_infos">
                    <h1 id="modal_title">empty</h1>
                    <p id="modal_duration"></p>
                    <p id="modal_genre"></p>
                    <p id="modal_date"></p>
                </div>
            </div>
            <div class="modal_under_header">
                <span id="modal_rated"></span>
                <span id="modal_imdb"></span>
                <span id="modal_country"></span>
            </div>
            <div class="modal_infos">
                <p id="modal_director"></p>
                <p id="modal_actors"></p>
                <p id="modal_box_office"></p>
                <p id="modal_description"></p>
            </div>
            <div class="btn_contener">
                <button id="modal_close">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
